<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Extractor</title>
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: system-ui, -apple-system, sans-serif;
    }
    button {
      width: 100%;
      padding: 8px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background: #2563eb;
    }
    p {
      color: #4b5563;
      font-size: 14px;
      margin-bottom: 16px;
    }
  </style>
</head>
<body>
  <p>Click the button below to start selecting text from the webpage.</p>
  <button id="startSelection">Start Selection</button>
  <script src="popup.js"></script>
</body>
</html>
